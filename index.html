<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="headingContainer glow-text">
        Digital Clock
      </div>
    <div class="main">
      <div class="dayContainer">
        <span id="day">Day</span>
      </div>
      <div class="timeContainer">
        <div id="time">
          <span id="hrs" class="numbers">00</span>
          <span class="colon">:</span>
          <span id="mins" class="numbers">00</span>
          <span class="colon">:</span>
          <span id="secs" class="numbers">00</span>
        </div>
      </div>
      <div class="dateContainer">
        <span id="date" class="glow-text">Date</span>&nbsp;
        <span>/</span>&nbsp;
        <span id="month" class="glow-text">Month</span>&nbsp;
        <span>/</span>&nbsp;
        <span id="year" class="glow-text">Year</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
